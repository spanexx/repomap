<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repomap - Codebase visualizer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --panel-bg: rgba(22, 27, 34, 0.85);
            --border-color: rgba(48, 54, 61, 0.7);
            --accent-color: #58a6ff;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --node-high: #ff7b72;
            --node-med: #d29922;
            --node-low: #3fb950;
            --highlight: #a371f7;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Fullscreen Layout */
        #app {
            display: flex;
            height: 100%;
            position: relative;
        }

        #network {
            flex-grow: 1;
            height: 100%;
            background: radial-gradient(circle at center, #161b22 0%, #0d1117 100%);
            outline: none;
        }

        /* Header / Controls */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        h1 i {
            color: var(--accent-color);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
        }

        .btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn.active {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-color);
            border-color: rgba(88, 166, 255, 0.3);
        }

        .btn.story-btn {
            color: var(--highlight);
        }

        .btn.story-btn:hover {
            background: rgba(163, 113, 247, 0.15);
            border-color: rgba(163, 113, 247, 0.3);
        }

        .upload-wrapper {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-wrapper input {
            position: absolute;
            opacity: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Story Overlay */
        #story-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--highlight);
            padding: 20px 30px;
            border-radius: 12px;
            width: 500px;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        #story-overlay.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        #story-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--highlight);
            margin-bottom: 8px;
        }

        #story-text {
            font-size: 0.95rem;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .story-progress {
            margin-top: 15px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .story-bar {
            height: 100%;
            background: var(--highlight);
            width: 0%;
            transition: width 0.3s;
        }

        /* Sidebar */
        #sidebar {
            position: absolute;
            right: 20px;
            top: 20px;
            bottom: 20px;
            width: 360px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transform: translateX(420px);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            z-index: 90;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.4);
        }

        #sidebar.visible {
            transform: translateX(0);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 4px;
        }

        .meta-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            margin: 6px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #d2a8ff;
            white-space: pre-wrap;
            overflow-x: hidden;
            border-left: 2px solid var(--accent-color);
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            font-size: 1rem;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <div id="app">
        <header>
            <h1><i class="fa-solid fa-code-branch"></i> Repomap</h1>

            <div class="divider"></div>

            <label class="btn upload-wrapper">
                <i class="fa-solid fa-upload"></i> Load
                <input type="file" id="fileInput" accept=".json">
            </label>

            <div class="divider"></div>

            <button class="btn active" id="view-cluster" onclick="ui.switchMode('cluster')">
                <i class="fa-solid fa-circle-nodes"></i> Cluster
            </button>
            <button class="btn" id="view-links" onclick="ui.switchMode('links')">
                <i class="fa-solid fa-diagram-project"></i> Flow
            </button>

            <div class="divider"></div>

            <button class="btn story-btn" onclick="story.play()">
                <i class="fa-solid fa-play"></i> Play Story
            </button>
        </header>

        <div id="network"></div>
        <div id="loader">Upload a <code>repomap.json</code> file to begin</div>

        <div id="story-overlay">
            <div id="story-title">Phase 1: Foundation</div>
            <div id="story-text">Laying the core infrastructure...</div>
            <div class="story-progress">
                <div class="story-bar" id="story-bar"></div>
            </div>
        </div>

        <aside id="sidebar">
            <div
                style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid var(--border-color); padding-bottom:15px;">
                <div id="d-path"
                    style="font-family:'JetBrains Mono'; font-weight:600; color:var(--text-primary); word-break:break-all;">
                    File.go</div>
                <i class="fa-solid fa-xmark" style="cursor:pointer; color:var(--text-secondary);"
                    onclick="ui.closeSidebar()"></i>
            </div>

            <div style="overflow-y:auto; padding-right:5px;">
                <div class="meta-grid">
                    <div class="meta-item"><span class="meta-label">Importance</span><span class="meta-value"
                            id="d-importance">High</span></div>
                    <div class="meta-item"><span class="meta-label">Rank</span><span class="meta-value"
                            id="d-rank">0.95</span></div>
                    <div class="meta-item"><span class="meta-label">Tokens</span><span class="meta-value"
                            id="d-tokens">120</span></div>
                    <div class="meta-item"><span class="meta-label">Language</span><span class="meta-value"
                            id="d-lang">Go</span></div>
                </div>

                <div style="font-size:0.85rem; font-weight:600; color:var(--text-secondary); margin:20px 0 10px;">
                    <i class="fa-solid fa-cube"></i> Definitions
                </div>
                <div id="d-defs"></div>

                <div style="font-size:0.85rem; font-weight:600; color:var(--text-secondary); margin:20px 0 10px;">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Imports
                </div>
                <div id="d-imports" style="display:flex; flex-wrap:wrap; gap:5px;"></div>
            </div>
        </aside>
    </div>

    <script>
        // --- State & Config ---
        const state = {
            data: null,
            mode: 'cluster',
            network: null,
            files: [],
            packages: {},
            nodes: new vis.DataSet([]),
            edges: new vis.DataSet([]),
            particles: [] // {x,y, edgeId, progress}
        };

        // --- Story Engine ---
        const story = {
            active: false,
            step: 0,
            timer: null,
            steps: [
                {
                    title: "1. The Foundation",
                    text: "Every great app starts with a solid core. These high-rank modules define the data structures and utilities that power everything else.",
                    filter: (f) => f.importance === 'high' && f.rank > 0.5
                },
                {
                    title: "2. The Logic",
                    text: "Building upon the core, these modules implement the business logic and algorithms. The complexity grows as the graph expands.",
                    filter: (f) => f.importance === 'medium' || (f.importance === 'high' && f.rank <= 0.5)
                },
                {
                    title: "3. The Application",
                    text: "Finally, the interface layers and entry points connect the logic to the user. The architecture is complete.",
                    filter: (f) => f.importance === 'low'
                }
            ],
            play: () => {
                if (!state.data) return alert("Load data first!");
                if (story.active) return story.stop();

                story.active = true;
                story.step = 0;
                document.querySelector('.story-btn').innerHTML = '<i class="fa-solid fa-stop"></i> Stop';

                // Reset Graph
                state.nodes.clear();
                state.edges.clear();

                // Add Package Nodes (Skeleton) hidden or ghosted?
                // Let's just add them as we go or all at once but dim.
                // To make it dramatic, let's add packages as they are needed.

                story.nextStep();
            },
            stop: () => {
                story.active = false;
                clearTimeout(story.timer);
                document.getElementById('story-overlay').classList.remove('visible');
                document.querySelector('.story-btn').innerHTML = '<i class="fa-solid fa-play"></i> Play Story';
                // Restore full graph
                ui.switchMode(state.mode);
            },
            nextStep: () => {
                if (story.step >= story.steps.length) {
                    setTimeout(story.stop, 4000);
                    return;
                }

                const current = story.steps[story.step];
                const overlay = document.getElementById('story-overlay');
                const bar = document.getElementById('story-bar');

                document.getElementById('story-title').innerText = current.title;
                document.getElementById('story-text').innerText = current.text;
                overlay.classList.add('visible');
                bar.style.width = '0%';

                // Animate nodes in
                const batch = state.files.filter(current.filter);

                let i = 0;
                const interval = setInterval(() => {
                    bar.style.width = `${(i / batch.length) * 100}%`;
                    if (i >= batch.length) {
                        clearInterval(interval);
                        story.step++;
                        story.timer = setTimeout(story.nextStep, 2000); // Wait before next phase
                        return;
                    }

                    const f = batch[i];
                    graph.addFileNode(f);
                    i++;
                }, 50); // Speed of adding nodes
            }
        };

        // --- Graph Logic ---
        const graph = {
            init: (container) => {
                const options = {
                    nodes: { shape: 'dot' },
                    physics: {
                        forceAtlas2Based: {
                            gravitationalConstant: -26,
                            centralGravity: 0.005,
                            springLength: 230,
                            springConstant: 0.18
                        },
                        maxVelocity: 146,
                        solver: 'forceAtlas2Based',
                        timestep: 0.35,
                        stabilization: { enabled: true, iterations: 200 }
                    },
                    interaction: { hover: true, tooltipDelay: 200, hideEdgesOnDrag: true }
                };

                state.network = new vis.Network(container, { nodes: state.nodes, edges: state.edges }, options);

                state.network.on("click", (p) => {
                    if (p.nodes.length) ui.openSidebar(p.nodes[0]);
                    else ui.closeSidebar();
                });

                // Particle Animation Loop
                state.network.on("afterDrawing", (ctx) => {
                    graph.drawParticles(ctx);
                });
            },

            addFileNode: (f) => {
                if (state.nodes.get(f.path)) return; // exists

                const dir = f.path.substring(0, f.path.lastIndexOf('/')) || ".";
                const pkgId = `pkg:${dir}`;

                // Limit package node creation to Cluster Mode
                // But for story mode it helps structure.
                if (!state.nodes.get(pkgId)) {
                    state.nodes.add({
                        id: pkgId,
                        label: dir,
                        group: 'package',
                        value: 20,
                        color: { background: '#161b22', border: '#30363d' },
                        shape: 'hexagon',
                        font: { color: '#8b949e', size: 14 }
                    });
                }

                // Add File Node
                let color = '#3fb950'; // Low
                if (f.importance === 'medium') color = '#d29922';
                if (f.importance === 'high') color = '#ff7b72';

                state.nodes.add({
                    id: f.path,
                    label: f.path.split('/').pop(),
                    group: 'file',
                    value: f.rank ? (f.rank * 10) + 5 : 5,
                    color: { background: color, border: '#fff' },
                    font: { color: '#f0f6fc', face: 'Outfit' },
                    data: f // Store raw data
                });

                // Add Edges
                // 1. Structural Edge (File -> Package)
                state.edges.add({
                    from: f.path,
                    to: pkgId,
                    color: { color: color, opacity: 0.15 },
                    width: 1
                });

                // 2. Dependency Edges (Flow)
                if (f.imports) {
                    f.imports.forEach(imp => {
                        // Find target package
                        for (const d in state.packages) {
                            if (imp.endsWith(d)) {
                                const targetPkg = `pkg:${d}`;
                                // Only add if target exists (in story mode)
                                if (state.nodes.get(targetPkg) && targetPkg !== pkgId) {
                                    const edgeId = `${f.path}->${targetPkg}`;
                                    if (!state.edges.get(edgeId)) {
                                        state.edges.add({
                                            id: edgeId,
                                            from: f.path,
                                            to: targetPkg,
                                            arrows: 'to',
                                            color: { color: '#58a6ff', opacity: 0.3 },
                                            dashes: true
                                        });
                                        // Add particle
                                        if (Math.random() > 0.5) state.particles.push({ edgeId: edgeId, progress: Math.random() });
                                    }
                                }
                            }
                        }
                    });
                }
            },

            drawParticles: (ctx) => {
                // Very simple particle system
                // Iterate edges? No, iterate particles.
                const newParticles = [];

                state.particles.forEach(p => {
                    const edge = state.network.body.edges[p.edgeId];
                    if (!edge) return; // Edge might not exist yet or removed

                    // Get positions
                    const from = edge.from;
                    const to = edge.to;

                    // Interpolate
                    const x = from.x + (to.x - from.x) * p.progress;
                    const y = from.y + (to.y - from.y) * p.progress;

                    // Draw
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fillStyle = '#58a6ff';
                    ctx.fill();

                    // Update
                    p.progress += 0.01; // Speed
                    if (p.progress < 1) newParticles.push(p);
                    else {
                        // Loop it?
                        if (Math.random() > 0.05) newParticles.push({ edgeId: p.edgeId, progress: 0 });
                    }
                });

                state.particles = newParticles;

                // Constantly respawn a few
                // (Handled by the loop reset logic mostly)
            }
        };

        // --- UI Logic ---
        const ui = {
            init: () => {
                document.getElementById('fileInput').addEventListener('change', ui.handleUpload);
                graph.init(document.getElementById('network'));
            },
            handleUpload: (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    state.data = JSON.parse(ev.target.result);
                    ui.processData();
                    document.getElementById('loader').style.opacity = 0;
                };
                reader.readAsText(file);
            },
            processData: () => {
                const raw = state.data.repomap ? state.data.repomap.files : state.data.files;
                state.files = raw;

                // Index packages
                state.packages = {};
                state.files.forEach(f => {
                    const dir = f.path.substring(0, f.path.lastIndexOf('/')) || ".";
                    if (!state.packages[dir]) state.packages[dir] = [];
                    state.packages[dir].push(f);
                });

                ui.switchMode('cluster');
            },
            switchMode: (mode) => {
                if (story.active) return;

                state.mode = mode;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                const btn = document.getElementById(`view-${mode}`);
                if (btn) btn.classList.add('active');

                // Reset Graph
                state.nodes.clear();
                state.edges.clear();
                state.particles = [];

                // Rebuild
                state.files.forEach(f => graph.addFileNode(f));

                // If Links Mode, maybe hide "containment" edges and emphasize "flow" edges?
                // For now re-using addFileNode mainly.
            },

            openSidebar: (nodeId) => {
                // Find file data (it's in node.data if we put it there)
                const node = state.nodes.get(nodeId);
                if (!node || !node.data) return ui.closeSidebar();

                const f = node.data;
                const side = document.getElementById('sidebar');

                document.getElementById('d-path').innerText = f.path;

                // Colors
                let color = '#3fb950';
                if (f.importance === 'medium') color = '#d29922';
                if (f.importance === 'high') color = '#ff7b72';
                document.getElementById('d-importance').style.color = color;
                document.getElementById('d-importance').innerText = f.importance.toUpperCase();
                document.getElementById('d-rank').innerText = f.rank ? f.rank.toFixed(3) : '0.00';
                document.getElementById('d-tokens').innerText = f.token_count || 0;
                document.getElementById('d-lang').innerText = f.language;

                // Defs
                const defsDiv = document.getElementById('d-defs');
                defsDiv.innerHTML = '';
                (f.definitions || []).forEach(d => {
                    const el = document.createElement('div');
                    el.className = 'code-block';
                    el.innerText = d;
                    defsDiv.appendChild(el);
                });

                // Imports
                const impDiv = document.getElementById('d-imports');
                impDiv.innerHTML = '';
                (f.imports || []).forEach(imp => {
                    const el = document.createElement('span');
                    el.style.background = 'rgba(255,255,255,0.1)';
                    el.style.padding = '4px 8px';
                    el.style.borderRadius = '4px';
                    el.style.fontSize = '0.75rem';
                    el.innerText = imp;
                    impDiv.appendChild(el);
                });

                side.classList.add('visible');
            },
            closeSidebar: () => {
                document.getElementById('sidebar').classList.remove('visible');
            }
        };

        // Start
        ui.init();

    </script>
</body>

</html>
